<header class="Hero TagHero TagHero--colored" style="color: rgb(255, 255, 255); background-color: rgb(155, 163, 104);">
  <div class="container">
  <div class="containerNarrow">
    <h2 class="Hero-title" align="center">{{homePage.categoryTitle}}</h2>
    <div class="Hero-subtitle" align="center">{{homePage.courseTitle}}</div>
  </div>
  </div>
</header>
<div class="container">

  <nav class="IndexPage-nav sideNav">
    <ul>
      <li class="item-newDiscussion App-primaryControl" style="{{homePage.courseStyle}}">        
        <button class="Button Button--primary IndexPage-newDiscussion hasIcon" itemclassname="App-primaryControl" type="button" style="background-color: rgb(155, 163, 104);" href='#create_course' data-toggle='modal'>
          <span class="Button-label">新建课程</span>
        </button>
      </li>
        <li class="item-newDiscussion App-primaryControl" style="{{homePage.postStyle}}">        
        <button class="Button Button--primary IndexPage-newDiscussion hasIcon" itemclassname="App-primaryControl" type="button" style="background-color: rgb(155, 163, 104);" href='#create_post' data-toggle='modal'>
          <span class="Button-label">新建讨论</span>
        </button>
      </li>
      <li class="item-nav">
      <div class="ButtonGroup Dropdown dropdown App-titleControl Dropdown--select itemCount13">
      <ul class="Dropdown-menu dropdown-menu ">
        <li class="item-tags">
          <a href="#" active="false" class=" hasIcon" type="button">
            <i class="icon fa fa-fw fa-th-large Button-icon">              
            </i>
            <span class="Button-label">Tags</span>
          </a>
        </li>
        <li class="Dropdown-separator">          
        </li>
        <li class="item-tag">
          <a class="TagLinkButton hasIcon " style="" title="" ng-click="homePage.clearCategory()">
          <span class="icon TagIcon Button-icon" style="background-color: rgb(0, 160, 232);"></span>
           所有讨论
          </a>
        </li>
        <li class="item-tag" ng-repeat="category in homePage.categories">
          <a class="TagLinkButton hasIcon " style="" title="{{category.name}}" ng-click="homePage.setCategory(category)">
          <span class="icon TagIcon Button-icon" style="background-color: rgb(0, 160, 232);"></span>
           {{category.name}}
          </a>
          <ul class="Dropdown-menu dropdown-menu" ng-show="homePage.isCategory(category)">
            <li class="item-tag" ng-repeat="course in category.courses">
              <a class="TagLinkButton hasIcon child" style="" title="" ng-click="homePage.setCourse(course)">
                <span class="icon TagIcon Button-icon"></span>
                {{course.name}}
              </a>
            </li>
          </ul>
        </li>
      </ul>
      </div>
      </li>
    </ul>
  </nav>
  <div class="IndexPage-results sideNavOffset">
    <div class="DiscussionList">
      <ul class="DiscussionList-discussions">
        <li ng-repeat="post in homePage.posts">
          <div class="DiscussionListItem">
            <a class="Slidable-underneath Slidable-underneath--left Slidable-underneath--elastic disabled"><i class="icon fa fa-fw fa-check "></i></a>
            <div class="DiscussionListItem-content Slidable-content">
              <!--<a href="/u/ftiasch" class="DiscussionListItem-author" title="" data-original-title="ftiasch started a day ago"><img class="Avatar " src="https://async.icpc-camp.org/assets/avatars/8c38e72064f8beda857235028503abbb.png" /></a>
              <ul class="DiscussionListItem-badges badges">
                 <li class="item-sticky"><span class="Badge Badge--sticky " title="" data-original-title="Sticky"><i class="icon fa fa-fw fa-thumb-tack Badge-icon"></i></span></li> 
              </ul>-->
              <a href="" class="DiscussionListItem-main">
                <h3 class="DiscussionListItem-title">
                  {{post.title}}
                </h3>
                <h5>
                  by {{post.user.name}}
                </h5>
                <ul class="DiscussionListItem-info">
                  <li class="item-tags">
                    <span class="TagsLabel ">
                      <span class="TagLabel  colored" ng-repeat="postTagId in post.postTagIds" style="color: rgb(242, 194, 190); background-color: rgb(242, 194, 190);">
                        <span class="TagLabel-text">
                          {{$root.id2postTag[postTagId].name}}
                        </span>
                      </span>
                    </span>
                  </li> 
                  <li class="item-terminalPost"><span><i class="icon fa fa-fw fa-reply "></i> <span class="username"></span> replied <time pubdate="true" datetime="{{post.updatedAt}}" title="{{post.updatedAt | date}}" data-humantime="true" >{{post.updatedAt | date}}</time></span></li> 
                  <li class="item-excerpt"><span>{{post.comment}}</span></li> 
                </ul>
              </a>
              <span class="DiscussionListItem-count" title="">1</span>
            </div>
        </div>
      </li>
    </ul>
  </div>
</div>
<!-- Modal -->
<div id="create_course" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">新建课程</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label>课程名称 </label>
            <input type='text' id='name' class="form-control">
          </div>
          <div class="form-group">
            <label>courseId</label>
            <input type='text' id='courseId' class="form-control">
          </div>
          <div class="form-group">
            <label>description</label>
            <input type='text' id='description' class="form-control">
          </div>
          <div class="form-group">
            <label>teacherId</label>
            <input type='text' id='teacherId' class="form-control">
          </div>
          <div class="form-group">
            <label>courseTagIds</label>
            <input type='text' id='courseTagIds' class="form-control">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<div id="create_post" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">新建讨论</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label>stars </label>
            <input type='text' id='stars' class="form-control">
          </div>
          <div class="form-group">
            <label>comment</label>
            <input type='text' id='comment' class="form-control">
          </div>
          <div class="form-group">
            <label>courseId</label>
            <input type='text' id='courseId' class="form-control">
          </div>
          <div class="form-group">
            <label>userId</label>
            <input type='text' id='userId' class="form-control">
          </div>
          <div class="form-group">
            <label>postTagIds</label>
            <input type='text' id='postTagIds' class="form-control">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
