<!-- Modal -->
<div id="send_message" class="modal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Send Message</h4>
      </div>
      <div class="modal-body">
        <form ng-submit="messageTo.sendMessage()">
          <div class="form-group">
            <label>To:</label>
            <span class="username">{{messageTo.user.name}}</span>
          </div>
          <div class="form-group">
            <label>Content:</label>
            <text-angular id='comment' ng-model="messageTo.content" class="ta-root"></text-angular>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-default">Send</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade bs-example-modal-lg" id="send_message_success" tabindex="-1" role="dialog" aria-labelledby="SendMessageSuccess">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="SendMessageSuccess">Congratulations</h4>
      </div>
      <div class="modal-body">
        <p>Send message successfully.</p>
      </div>
    </div>
  </div>
</div>
