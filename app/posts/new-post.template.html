<div id="create_post" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">New post</h4>
      </div>
      <div class="modal-body">
        <form ng-submit="newPost.submitNewPost()">
          <div class="form-group">
            <label>title: </label>
            <input type='text' id='title' class="form-control" ng-model="newPost.post.title" required>
          </div>
          <div class="form-group">
            <label>stars: </label>
            <select type='number' id="inputStars" class="form-control" ng-model="newPost.post.stars" required>
              <option value="">Select stars</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="form-group">
            <label>Post tags: </label>
            <ui-select multiple id='postTags' tagging="newPost.tagTransform" tagging-label="false" ng-model="newPost.selectedPostTags" theme="bootstrap" title="Select post tags">
              <ui-select-match placeholder="Select post tags">
                {{$item.name}}
              </ui-select-match>
              <ui-select-choices repeat="postTag in (newPost.postTags | filter: $select.search)">
                {{postTag.name}}
              </ui-select-choices>
            </ui-select>
          </div>
          <div class="form-group">
            <label>comment: </label>
            <text-angular id='comment' ng-model="newPost.post.comment"></text-angular>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-default" >Submit</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade bs-example-modal-lg" id="create_post_success" tabindex="-1" role="dialog" aria-labelledby="CreatePostSuccess">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="CreatePostSuccess">Congratulations</h4>
      </div>
      <div class="modal-body">
        <p>Create post successfully.</p>
      </div>
    </div>
  </div>
</div>
